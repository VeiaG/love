<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лізуни разом</title>
  <link rel="canonical" href="https://veiag.github.io/love/" />
  <link rel="manifest" href="/love/manifest.webmanifest">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>
 
  <div class="main__wrapper">
    <div class="main__content">
        <div class="main__header">
            <h1>Лізуни разом вже :</h1>
        </div>
        <div class="counter__wrapper">
            <div class="counter__item">
                <h2>Років</h2>
                <span id="years" class="counter__number">00</span>
            </div>
            <div class="counter__item">
                <h2>Місяців</h2>
                <span id="months" class="counter__number">00</span>
            </div>
            <div class="counter__item">
                <h2>Днів</h2>
                <span id="days" class="counter__number">00</span>
            </div>
            <div class="counter__item">
                <h2>Годин</h2>
                <span id="hours" class="counter__number">00</span>
            </div>
            <div class="counter__item">
                <h2>Хвилин</h2>
                <span id="minutes" class="counter__number" >00</span>
            </div>
            <div class="counter__item">
                <h2>Секунд</h2>
                <span id="seconds" class="counter__number">00</span>
            </div>
        </div>
    </div>
</div>
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/love/sw.js',
          {scope: '/love/'}
        )
      }
  </script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
